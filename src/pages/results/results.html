<ion-header>
  <ion-navbar>
    <ion-title>
      Results
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-item *ngFor="let item of result">
         <span *ngIf="getKeys(item)">
          	<div *ngFor="let key of keys">
              {{key}} :  {{item[key]}}
            </div> 
          </span>
      </ion-item>

</ion-content>
